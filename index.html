<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intal-scale=1.0">
    <title>Регистрация и вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        h2 {
            text-align: center;
            margin-bottom:20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"], {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        .switch-form a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- Форма фхода -->
    <div id="loginform" class="form-container active">
    <h2>Вход</h2>
    <form id="login">
        <div class="form-group">
        <label for="loginemail">Email:</label>
        <input type="email" id="loginemail" name="email" required>
        <div class="error" id="loginemailerror"></div>
        </div>
        <div class="form-group">
        <label for="loginpassword">Пароль:</label>
        <input type="paswword" id="loginpassword" name="password" required>
        <div class="eror" id="loginpassworderror"></div>
        </div>
        <button type="submit">Войти</button>
    </form>
    <div class="switch-form">Нет аккаунта? <a onclick="showregisterform()">Зарегестрироваться</a></div>
    </div>
    <!-- Форма регистрации -->
    <div id="registerform" class="form-container">
    <h2>Регистрация</h2>
    <form id="Register">
        <div class="form-group">
        <label for="regEmail">Имя:</label>
        <input type="text" id="regName" name="name" required>
        <div class="error" id="regEmailError"></div>
        </div>
        <div class="form-group">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email" required>
        <div class="error" id="regEmailError"></div>
        </div>
        <div class="form-group">
        <label for="regPassword">Пароль:</label>
        <input type="password" id="regPassword" name="password" required>
        <div class="error" id="regPasswrdError"></div>
        </div>
        <div class="form-group">
        <label for="regConfirmPassword">Подтвердите пароль:</label>
        <input type="password" id="regConfirmPassword" name="confirmpassword" required>
        <div class="error" id="regConfirmPasswrdError"></div>
        </div>
        <button type="submit">Зарегестрироваться</button>
    </form>
    <div class="switch-form">Уже есть аккаунт? <a onclick="showLegionForm()">Войти</a></div>
    </div>
    </div>
    <script>
        // Функции для переключения между формами
        function showLegionForm() {
            document.GetElementByld('loginForm').classList.add('active');
            document.GetElementByld('registerForm').classList.remove('active');
            clearErrors();
        }
        function showRegisterForm() {
            document.GetElementByld('registerForm').classList.add('active');
            document.GetElementByld('loginForm').classList.remove('active');
            clearErrors();
        }
        // Функция для очистки ошибок
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => { element.textContent = ";
            });
        }
        // Обработка формы входа
        document.GetElementByld('login').addEventListener('submit', function(e) {e.preventDefault();
        clearErrors();
        const email = document.GetElementByld('loginemail').value;
        const password = document.GetElementByld('loginPassword').value;
        let isValid = true;
        // Базовая валидация
        if (!email) {
            document.GetElementByld('loginemailerror').textContent = "Введите email";
            isValid = false;
        }
        if (!password) {
            document.GetElementByld('loginpassworderror').textContent = "Введите пароль";
            isValid = false;
        }
        if (isValid) {
            // Отправка данных на сервер
            console.log('Данные для входа:', {email, password});
            alert('Вход выполнен успешно.');
            // window.location.href = '/dashboard.html';
            // Перенаправление после успешного входа
        }
        });
    </script>
</body>
</html>
